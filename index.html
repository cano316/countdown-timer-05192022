<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <!-- Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body class=>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-4 is-offset-4">
                    <div class="card">
                        <header class="card-header">
                            <p class="card-header-title">Count Down Timer</p>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h2 id="timeDisplay">00:00</h2>
                                <div class="input-fields">
                                    <label for="minutesSelect">Select Minutes:</label>
                                    <div class="select">
                                        <select name="" id="minutesSelect">
                                            <option value="0">0</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                        </select>
                                    </div>
                                    <label for="secondsSelect">Select Seconds</label>
                                    <div class="select">
                                        <select name="" id="secondsSelect">
                                            <option value="00">00</option>
                                            <option value="15">15</option>
                                            <option value="30">30</option>
                                            <option value="45">45</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button id="startTimerButton" class="button is-info card-footer-item">Start Timer</button>
                            <button id="stopTimerButton" class="button is-primary card-footer-item">Stop Timer</button>
                        </footer>
                    </div>

                </div>
            </div>
        </div>
    </section>





    <script src="app.js"></script>
</body>

</html>
